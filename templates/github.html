{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}  <!-- подключаю бутстрап -->

{% block content %}

    <h1>Search repos</h1>
    {{ wtf.quick_form(form) }}  <!-- стилизуем форму на сайте -->

    {% if repos %}
        {% for repo in repos %}
            <div class="card mb-2">
                <div class="card-header">
                    <a href="{{ repo['svn_url'] }}" target="_blank"><h3>{{ repo['name'] }}</h3></a>
                </div>
                <p class="text-secondary">{{ repo['description'] }}</p>
            </div>
        {% endfor %}

    {% endif %}

    <h1>Search user repos</h1>
    <form action="">
        <label for="">
            <input type="text">
        </label>
    </form>

{% endblock %}
