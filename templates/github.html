{% extends 'base.html' %}

{% block content %}

    <h1>Search repos</h1>
    <form action="" method="POST">
        <label for="lang">Programming language:
            <input type="text" id="lang" name="lang">
        </label>
        <label for="sort">Sort:
            <input type="text" id="sort" name="sort">
        </label>
        <input type="submit" value="Search">
    </form>

    {% if repos %}
        {% for repo in repos %}
            <div>
                <a href="{{ repo['svn_url'] }}" target="_blank"><h3>{{ repo['name'] }}</h3></a>
                <p>{{ repo['description'] }}</p>
            </div>
        {% endfor %}

    {% endif %}

    <h1>Search user repos</h1>
    <form action="">
        <label for="">
            <input type="text">
        </label>
    </form>

{% endblock %}
